openapi: 3.0.0
info:
  title: Recommendations API
  version: 1.0.0
  description: |-
    Investment recommendations for the Risk Management System.
    
    This API provides:
    - Retrieve investment recommendations for investors
    - Update recommendation status (acknowledge, implement, dismiss)
    - Get active recommendations that need attention

    ## Recommendation Categories
    - **REBALANCING** - Portfolio rebalancing suggestions
    - **DIVERSIFICATION** - Diversification improvements
    - **RISK_REDUCTION** - Risk mitigation actions
    - **INCOME** - Income-generating opportunities

    ## Recommendation Statuses
    - **ACTIVE** - New recommendation requiring attention
    - **ACKNOWLEDGED** - Client has seen the recommendation
    - **IMPLEMENTED** - Recommendation has been acted upon
    - **DISMISSED** - Recommendation was rejected/ignored

    ## Authentication
    This is a demo API with **no authentication required**.

    ## Data Note
    This system uses an **in-memory datastore** that resets when the server restarts.
